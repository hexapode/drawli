<html>
  <head>
    <title>Draw.li</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" media="(device-height: 568px)">
    <link rel='stylesheet' type='text/css' href='css/drawli.css' />

  </head>

  <body>
    
    <div class='header' id='header'>
      <div class='header-title'>   
        Draw.li      
      </div>
    </div>

    <div class='card-holder' id='main'>
      <div class='card'>
        <div class='card-title'>
          Draw Mona Lisa a new haircut!
        </div>
      
        <div class='card-participate' id='new'>
          <div class='card-participate-title'>Participate</div>
        </div>

        <img class='card-image' src='mona.jpg' />

      </div>
    </div>


    <div id='editor' class='hide'> 
      <div class='navigation-header'>
        <div class='navigation-button-back' id='back'>
          <div class='navigation-button-back-title'>
            Back
          </div>
        </div>
        <div class='navigation-button-next' id='next'>
           <div class='navigation-button-next-title'>
            Post
          </div>
        </div> 
      </div>

      <div id='canvas-wrapper'>
        <canvas width='640px' height='640px' class='main-canvas' id='canvas'>
       </canvas>
      </div>
    </div>





    <script src='js/drawli.js'> </script>
  </body>
</html>
